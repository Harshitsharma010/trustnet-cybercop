
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sandboxed View</title>
  <link rel="stylesheet" href="sandbox.css" />
</head>
<body>
  <div id="topbar">
    <input id="urlInput" type="text" placeholder="Loading..." />
    <button id="goBtn">Go</button>
    <button id="openOriginal">Open original</button>
    <span id="note">Loaded in iframe sandbox (may fail if site disallows framing).</span>
  </div>
  <div id="frameWrap">
    <iframe id="sandframe" sandbox="allow-forms allow-same-origin allow-scripts allow-top-navigation"></iframe>
  </div>
  <script src="sandbox.js"></script>
</body>
</html>
